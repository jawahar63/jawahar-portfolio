<div class="first-bg">
    <div class="second-bg">
        <div class="third-bg">
            <div class="flex flex-col gap-[1vh]">
                <p class="h1-text">Project</p>
                <div class="w-full p-[2vw] flex flex-col gap-[1vh]">
                    <div class="flex flex-row items-center md:gap-[1vw] lg:gap-[20px]">
                        <div>
                            <div class="filter-bg-active" *ngIf="filter==='All'">
                                <p class="filter-text-active">All</p>
                            </div>
                            <div *ngIf="filter!=='All'" class="filter-bg" (click)="changefilter('All')">
                                <p class="filter-text">All</p>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div>
                            <div class="filter-bg-active" *ngIf="filter==='web'">
                                <p class="filter-text-active">Web</p>
                            </div>
                            <div *ngIf="filter!=='web'" class="filter-bg" (click)="changefilter('web')">
                                <p class="filter-text">Web</p>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div>
                            <div class="filter-bg-active" *ngIf="filter==='figma'">
                                <p class="filter-text-active">Figma</p>
                            </div>
                            <div *ngIf="filter!=='figma'" class="filter-bg" (click)="changefilter('figma')">
                                <p class="filter-text">Figma</p>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div>
                            <div class="filter-bg-active" *ngIf="filter==='ai'">
                                <p class="filter-text-active">AI</p>
                            </div>
                            <div *ngIf="filter!=='ai'" class="filter-bg" (click)="changefilter('ai')">
                                <p class="filter-text">AI</p>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div>
                            <div class="filter-bg-active" *ngIf="filter==='flutter'">
                                <p class="filter-text-active">App</p>
                            </div>
                            <div *ngIf="filter!=='flutter'" class="filter-bg" (click)="changefilter('flutter')">
                                <p class="filter-text">App</p>
                            </div>
                        </div>
                    </div>
                    <div class="w-full h-[430px] lg:h-[45vh] p-[10px] bg-darkblue bg-opacity-10 rounded-2xl overflow-x-auto">
                        <div class="grid grid-flow-col auto-cols-max grid-rows-2 lg:grid-rows-1 gap-[10px]">
                            <ng-container *ngFor="let data of project">
                                <ng-container *ngIf="data.category === filter || filter === 'All'">
                                    <div
                                        class="w-[150px] h-[200px] lg:w-[200px] lg:h-[250px] bg-darkblue p-[10px] lg:p-[13px] rounded-lg lg:rounded-xl flex flex-col gap-[8px] lg:gap-[8px]">
                                        <div class="w-[130px] h-[80px] lg:h-[120px] lg:w-[180px] rounded-lg lg:rounded-xl">
                                            <img class="w-full h-full object-cover" [src]="data.image" alt="">
                                        </div>
                                        <h2 class="h2-text w-full text-center">{{data.title}}</h2>
                                        <p class="h3-text w-full h-[60px] lg:h-[80px] text-center">{{data.detail}}</p>
                                        <div class="flex flex-row justify-between items-center">
                                            <p class="h2-text text-grey h-[20px] text-sm">{{data.category}}</p>
                                            <div *ngIf="data.category === 'figma'">
                                                <a (click)="data.url">
                                                    <img class="w-[20px]" src="../../../assets/figma.png" alt="figma">
                                                </a>
                                            </div>
                                            <div *ngIf="data.category !== 'figma'">
                                                <a (click)="data.url">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"
                                                        fill="none">
                                                        <path
                                                            d="M10.0005 0C4.47522 0 1.64509e-06 4.5883 1.64509e-06 10.2532C-0.00120247 12.4055 0.658633 14.5035 1.88591 16.2497C3.11318 17.9959 4.84557 19.3015 6.83734 19.9814C7.33737 20.0706 7.52538 19.763 7.52538 19.4934C7.52538 19.2504 7.51238 18.4434 7.51238 17.5842C5.00025 18.0589 4.35022 16.9567 4.15021 16.3795C4.0372 16.0842 3.55018 15.1747 3.12516 14.9307C2.77514 14.739 2.27512 14.2642 3.11216 14.2519C3.9002 14.2386 4.46222 14.9953 4.65023 15.3029C5.55028 16.8532 6.98735 16.4174 7.56238 16.1488C7.65038 15.4823 7.9124 15.0343 8.20041 14.7779C5.9753 14.5216 3.65018 13.6367 3.65018 9.7149C3.65018 8.59935 4.0372 7.67759 4.67523 6.95884C4.57523 6.70251 4.22521 5.65156 4.77524 4.24174C4.77524 4.24174 5.61228 3.97311 7.52538 5.29372C8.33948 5.06206 9.18062 4.94547 10.0255 4.94716C10.8755 4.94716 11.7256 5.062 12.5256 5.2927C14.4387 3.95978 15.2758 4.24277 15.2758 4.24277C15.8258 5.65258 15.4758 6.70353 15.3758 6.95986C16.0128 7.67759 16.4008 8.58705 16.4008 9.7149C16.4008 13.6501 14.0637 14.5216 11.8376 14.7779C12.2006 15.0978 12.5136 15.713 12.5136 16.6748C12.5136 18.0456 12.5006 19.1478 12.5006 19.4944C12.5006 19.763 12.6886 20.0829 13.1887 19.9804C15.1736 19.293 16.8984 17.9849 18.1202 16.2399C19.3421 14.495 19.9995 12.4012 20 10.2532C20 4.5883 15.5248 0 9.9995 0H10.0005Z"
                                                            fill="#6EACDA" />
                                                    </svg>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>
                            </ng-container>
                        </div>
                    </div>
                </div>
                <p class="h3-text ps-[2vw]">For 3D project check out my pages</p>
                <div class="ps-[2vw] w-full flex flex-row gap-[1vw] justify-center items-center">
                    <div class="w-[50px] h-full lg:w-[200px] lg:rounded-xl p-[10px] bg-darkblue rounded-md flex flex-row gap-2 justify-center items-center">
                        <img src="../../../assets/yt.png" alt="YT">
                        <p class="hidden lg:block h2-text text-center">Youtube</p>
                    </div>
                    <div
                        class="w-[50px] h-full lg:w-[200px] lg:rounded-xl p-[10px] bg-darkblue rounded-md flex flex-row gap-2 justify-center items-center">
                        <img src="../../../assets/instagram.png" alt="instagram">
                        <p class="hidden lg:block h2-text text-center">Instagram</p>
                    </div>
                    <div
                        class="w-[50px] h-full lg:w-[200px] lg:rounded-xl p-[10px] bg-darkblue rounded-md flex flex-row gap-2 justify-center items-center">
                        <img src="../../../assets/linkedin.png" alt="linkedin">
                        <p class="hidden lg:block h2-text text-center">linkedin</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
